<form [formGroup]="addressForm"  (ngSubmit)="onSubmit()" novalidate>
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Shipping Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
  
      <div class="row">
        <div class="col">
         <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" name="email" formControlName="email" >
            
            <mat-error *ngIf="addressForm.controls['email'].hasError('required')" required>
              Email é <strong>obrigatório</strong>!
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="fill">
            <input matInput placeholder="Senha" formControlName="password">
            <mat-error *ngIf="addressForm.controls['password'].hasError('required')" >
              Senha é <strong>obrigatório</strong>!
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="!addressForm.valid"  type="submit">Login</button>
    </mat-card-actions>
  </mat-card>
</form>
